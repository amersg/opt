# Edge Nginx -> app Nginx over the shared Docker network
upstream wp_backend {
    server wp-nginx:80;
}

server {
    listen 80 default_server;
    server_name _;
    
    location / {
        # Add the required token header for all requests
        proxy_set_header X-Edge-Token "s3cr3t-long-random-string";
        proxy_set_header Host wp.internal.lan;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host wp.internal.lan;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://wp_backend;
    }
}

server {
    listen 80;
    server_name wp.internal.lan 192.168.10.20;

    server_tokens off;
    client_max_body_size 64m;
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;

    location ^~ /.well-known/acme-challenge/ {
        proxy_set_header Host $host;
        proxy_pass http://wp_backend;
    }

    location = /wp-login.php {
        limit_req zone=perip burst=10 nodelay;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Edge-Token      "s3cr3t-long-random-string";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://wp_backend;
    }

    location = /xmlrpc.php {
        limit_req zone=perip burst=10 nodelay;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Edge-Token      "s3cr3t-long-random-string";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://wp_backend;
    }

    location / {
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Edge-Token      "s3cr3t-long-random-string";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://wp_backend;
    }

    location ~* \.(ini|phar|sh|bak|sql)$ { deny all; }
    location = /wp-config.php            { deny all; }
    location ~ /\.                       { deny all; }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "interest-cohort=()" always;
}