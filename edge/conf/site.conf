# Edge Nginx -> app Nginx over the shared Docker network
# Use resolver for dynamic DNS resolution to handle IP changes
upstream wp_backend {
    server wp-nginx:80;
    keepalive 32;
}

server {
    listen 80 default_server;
    server_name amer-alsabbagh.de www.amer-alsabbagh.de;
    
    # Use Docker's internal DNS resolver for dynamic IP resolution
    resolver 127.0.0.11 valid=10s;
    
    location / {
        # For cloudflared requests, preserve original hostname and add edge token
        proxy_set_header Host amer-alsabbagh.de;
        proxy_set_header X-Edge-Token "C13b5Vf4ZQWqFxu5mBoUy/67+MJFwRIDaLAdpsiby2U=";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host amer-alsabbagh.de;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Use dynamic DNS resolution to handle IP changes
        set $backend "wp-nginx:80";
        proxy_pass http://$backend;
    }
}

server {
    listen 80;
    server_name wp.internal.lan 192.168.10.20;

    # Use Docker's internal DNS resolver for dynamic IP resolution
    resolver 127.0.0.11 valid=10s;

    server_tokens off;
    client_max_body_size 64m;
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;

    location ^~ /.well-known/acme-challenge/ {
        proxy_set_header Host $host;
        set $backend "wp-nginx:80";
        proxy_pass http://$backend;
    }

    location = /wp-login.php {
        limit_req zone=perip burst=10 nodelay;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Edge-Token      "C13b5Vf4ZQWqFxu5mBoUy/67+MJFwRIDaLAdpsiby2U=";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        set $backend "wp-nginx:80";
        proxy_pass http://$backend;
    }

    location = /xmlrpc.php {
        limit_req zone=perip burst=10 nodelay;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Edge-Token      "C13b5Vf4ZQWqFxu5mBoUy/67+MJFwRIDaLAdpsiby2U=";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        set $backend "wp-nginx:80";
        proxy_pass http://$backend;
    }

    location / {
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Edge-Token      "C13b5Vf4ZQWqFxu5mBoUy/67+MJFwRIDaLAdpsiby2U=";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        set $backend "wp-nginx:80";
        proxy_pass http://$backend;
    }

    location ~* \.(ini|phar|sh|bak|sql)$ { deny all; }
    location = /wp-config.php            { deny all; }
    location ~ /\.                       { deny all; }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "interest-cohort=()" always;
}