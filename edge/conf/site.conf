# Edge Nginx -> app Nginx over the shared Docker network
upstream wp_backend {
    server wp-nginx:80;   # your app web server container
}

server {
    listen 80;
    server_name wp.internal.lan;        # catch-all for now; change to your real hostname later

    # ACME http-01 folder (safe to keep even before TLS)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Reverse proxy to WordPress (app Nginx)
    location / {
	proxy_set_header X-Forwarded-Host  $host;   # ← Tell WP the original Host (fixes cookies/redirects)
	proxy_http_version 1.1;                     # ← Stable keep-alive to upstream
	proxy_set_header Connection "";             # ← Avoids forcing 'close' (prevents weird buffering issues)
	proxy_send_timeout 120s;                    # ← Match read timeout for long requests

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://wp_backend;
        proxy_read_timeout 120s;
 
  # ✅ Edge fingerprint header 
        proxy_set_header X-Edge-Token "s3cr3t-long-random-string";

   }

    # Basic hardening equivalents to common .htaccess rules
    location ~* \.(ini|phar|sh|bak|sql)$ { deny all; }
    location = /wp-config.php            { deny all; }
    location ~ /\.                       { deny all; }  # .git, .env, .ht*
}

