# Edge Nginx -> app Nginx over the shared Docker network
upstream wp_backend {
    server wp-nginx:80;  # app web server container (on webapp_internal)
}

# Optionally drop requests to unknown hostnames
server {
    listen 80 default_server;
    return 444;
}

server {
    listen 80;
    server_name wp.internal.lan;  # change to public hostname when you go live

    # Basic hardening + sane limits
    server_tokens off;
    client_max_body_size 64m;
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;

    # --- Rate limiting (gentle) ---
    # 10 requests burst, average ~1r/s per IP for sensitive endpoints
    limit_req_zone $binary_remote_addr zone=perip:10m rate=1r/s;

    # ACME http-01 -> proxy to app (so no local files needed)
    location ^~ /.well-known/acme-challenge/ {
        proxy_set_header Host $host;
        proxy_pass http://wp_backend;
    }

    # WordPress sensitive endpoints (rate limit)
    location = /wp-login.php {
        limit_req zone=perip burst=10 nodelay;
        include /etc/nginx/proxy_params;  # optional if you have it
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Edge-Token      "s3cr3t-long-random-string";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://wp_backend;
    }

    location = /xmlrpc.php {
        limit_req zone=perip burst=10 nodelay;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Edge-Token      "s3cr3t-long-random-string";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://wp_backend;
    }

    # Reverse proxy to WordPress (everything else)
    location / {
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Edge-Token      "s3cr3t-long-random-string";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://wp_backend;
    }

    # Block access to sensitive dotfiles / config
    location ~* \.(ini|phar|sh|bak|sql)$ { deny all; }
    location = /wp-config.php            { deny all; }
    location ~ /\.                       { deny all; }  # .git, .env, .ht*

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "interest-cohort=()" always; # disable FLoC
}