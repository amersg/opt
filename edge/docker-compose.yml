version: "3.9"
services:
  edge:
    image: nginx:alpine
    container_name: edge-proxy
    restart: unless-stopped
    ports:
      - "80:80"                      # add "443:443" after TLS is configured
    volumes:
      - ./conf:/etc/nginx/conf.d:ro
      - ./html:/var/www/html
      - ./logs:/var/log/nginx
    networks:
      - webapp_internal

networks:
  webapp_internal:
    external: true 
    name: webapp_internal

