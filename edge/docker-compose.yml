version: "3.9"
services:
  edge-nginx:
    image: nginx:1.27-alpine
    container_name: edge-nginx
    restart: unless-stopped
    ports:
      - "80:80"  # Only edge gets external port
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf/site.conf:/etc/nginx/conf.d/site.conf:ro
    networks:
      - webapp_internal  # Connect to webapp tier
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  webapp_internal:
    external: true
    name: webapp_internal