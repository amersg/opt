# This file is included from nginx.conf inside the http{} context.
# -------- Real client IP from edge (replace subnet if yours differs) -------
real_ip_header X-Forwarded-For;
set_real_ip_from 172.18.0.0/16;   # <-- Docker subnet used by your edge->backend network

server {
  listen 80 default_server;
  server_name _;
  root   /var/www/html;
  index  index.php index.html index.htm;
  
  # Use the log format already defined in nginx.conf
  access_log /var/log/nginx/access.log edge;
  
  # ---- Local and VPN access ----
  allow 172.18.0.0/16;  # Docker containers (edge nginx)
  allow 192.168.10.20;   # Your host machine
  allow 192.168.100.77;  # Your local browser IP
  allow 10.0.0.0/8;      # Common VPN range
  allow 172.16.0.0/12;   # Common VPN range
  allow 192.168.0.0/16;  # Common VPN range
  # allow all;            # Uncomment for public internet access
  deny  all;
  
  # ---- TEMPORARY: Uncomment the line below to allow any IP (for testing) ----
  # allow all;
  
  # ---- Shared-secret header from edge must be present/valid ---------------
  if ($http_x_edge_token != "s3cr3t-long-random-string") { return 403; }
  
  # ---- Request size (match PHP settings if you change it) -----------------
  client_max_body_size 64m;
  
  # ---- Basic hardening headers -------------------------------------------
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  
  # ===================== WordPress routing =====================
  # Pretty permalinks fallback
  location / {
    try_files $uri $uri/ /index.php?$args;
  }
  
  # Static assets
  location ~* \.(?:jpg|jpeg|gif|png|svg|webp|ico|css|js|map|woff2?|ttf|otf)$ {
    expires 30d;
    add_header Cache-Control "public, no-transform";
    access_log off;
    try_files $uri =404;
  }
  
  # Block XML-RPC (brute-force target)
  location = /xmlrpc.php {
    deny all;
    access_log off;
    log_not_found off;
  }
  
  # wp-login with gentle rate limit
  location = /wp-login.php {
    limit_req zone=wp_rl burst=20 nodelay;
    try_files $uri =404;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    fastcgi_param HTTP_HOST        $host;
    fastcgi_param HTTPS            $https if_not_empty;
    fastcgi_index index.php;
    fastcgi_pass  wp-php:9000;
    fastcgi_read_timeout 120s;
    fastcgi_send_timeout 120s;
    fastcgi_buffer_size 32k;
    fastcgi_buffers 8 32k;
  }
  
  # General PHP handler
  location ~ \.php$ {
    try_files $uri =404;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    fastcgi_param PATH_INFO        $fastcgi_path_info;
    fastcgi_param HTTP_HOST        $host;
    fastcgi_param HTTPS            $https if_not_empty;
    fastcgi_index index.php;
    fastcgi_pass  wp-php:9000;
    fastcgi_read_timeout 120s;
    fastcgi_send_timeout 120s;
    fastcgi_buffer_size 32k;
    fastcgi_buffers 8 32k;
  }
  
  # Never allow PHP in uploads
  location ~* /(?:uploads|files)/.*\.php$ {
    deny all;
  }
  
  # Deny sensitive files
  location ~* ^/(?:\.|wp-config\.php|composer\.(json|lock)|readme\.html|license\.txt) {
    deny all;
  }
  location ~* \.(?:ini|log|sh|sql|bak|config|env)$ {
    deny all;
  }
  location ~ /\.ht {
    deny all;
  }
  
  # Housekeeping
  location = /favicon.ico {
    log_not_found off;
    access_log off;
  }
  location = /robots.txt {
    allow all;
    log_not_found off;
    access_log off;
  }
}